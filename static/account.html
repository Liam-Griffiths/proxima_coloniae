<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxima Coloniae - Account</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Proxima Coloniae - Account</h1>

    <div id="account-info" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h2 class="text-xl font-semibold mb-2">Account Information</h2>
        <div id="account-details">Loading...</div>
    </div>

    <button onclick="logout()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
        Logout
    </button>
</div>

<script>
    function fetchAccountInfo() {
        const token = localStorage.getItem('token');
        if (token) {
            fetch('/account', {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(user => {
                    document.getElementById('account-details').innerHTML = `
                        <p>Username: ${user.username}</p>
                        <p>Email: ${user.email}</p>
                    `;
                })
                .catch(error => {
                    console.error('Error:', error);
                    logout();
                });
        } else {
            window.location.href = '/index.html';
        }
    }

    function logout() {
        localStorage.removeItem('token');
        window.location.href = '/index.html';
    }

    // Fetch account info when the page loads
    fetchAccountInfo();
</script>
</body>
</html>
